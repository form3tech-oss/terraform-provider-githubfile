version: 2
archives:
  - formats:
      - zip
builds:
  - binary: terraform-provider-githubfile_v{{.Version}}
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
      - windows
    ignore:
      - goos: windows
        goarch: arm64
changelog:
  filters:
    exclude:
      - "^Merge pull request"
      - "^Merge branch"
